<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyO8Iq5hdxB8De5PkX5EJmF06JwU6S/DJ" crossorigin="anonymous">

    <!-- Custom CSS for transparent navbar and background image -->
    <style>
        body {
            background-image: url('t2.jpg'); /* Replace 'your-background-image.jpg' with your actual image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; /* Set text color to white or light color for better visibility on the background */
        }

        .navbar {
            background-color: red;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-nav a {
            color: #fff;
        }

        /* Style for the centered buttons */
        .centered-buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <title>Votre Page d'Accueil</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Votre Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lien 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lien 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lien 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lien 4</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lien 5</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Section (You can add your content here) -->
    <div class="container-fluid centered-buttons">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Votre Titre</h1>
                <p>Votre message d'accueil</p>
                <button class="btn btn-primary">Bouton 1</button>
                <button class="btn btn-secondary">Bouton 2</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (Make sure to include jQuery if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-MC2sPYccN1xftZtyaWlYYhWrqokRwSv8kivHs3/JQZpx43VxpGYIcdEz+ukTU0lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyO8Iq5hdxB8De5PkX5EJmF06JwU6S/DJ" crossorigin="anonymous"></script>

</body>
</html>
